<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>
          Job Application
          <span class="title_small">(Web)</span>
        </h1>
        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="First_name"> First name </label>
              <input id="First_name" name="First_name" placeholder="Enter first name"
            </div>

            <div class="form_control">
              <label for="Last_name"> Last name </label>
              <input id="Last_name" name="Last_name" placeholder="Enter Last name"
            </div>

              <div class="form_control">
                    <label for="email">
                        Email
                    </label>
                    <input type="email" id="email" name="email" placeholder="Enter your email"
                </div>


                  <div class="form_control">
                    <label for="Job_role">
                        Job role
                    </label>
                   <select id="Job_role" name="Job_role">
                    <option value="">Select Job Role</option>
                    <option value="Frontend">Frontend developer</option>
                    <option value="Backend">Backend developer</option>
                    <option value="Fullstack">Full stack developer</option>
                    <option value="ui_ux">Ux designer</option>
                   </select>
                </div>



                  <div class="form_control">
                    <label for="Address">
                        Address
                    </label>
                    <textarea id="Address" name="Address" rows="4" cols="50" placeholder="Enter Address"></textarea>
                
                
                </div>

                  <div class="form_control">
                    <label for="City">
                        City
                    </label>
                    <input id="City" name="City" placeholder="Enter your City"
                </div>


                  <div class="form_control">
                    <label for="Pincode">
                        Pincode
                    </label>
                    <input type="number" id="Pincode" name="Pincode" placeholder="Enter Pincode"
                </div>

                  <div class="form_control">
                    <label for="Upload_cv">
                        Upload cv
                    </label>
                    <input type="file" id="Upload_cv" name="Upload_cv" placeholder="Upload your cv"
                </div>

                  <div class="form_control">
                    <label for="Date">
                        Date
                    </label>
                    <input value="2025-08-22" type="date" id="Date" name="Date" placeholder="Enter Date"
                </div>
          </div>
          <div class="button_conatiner"> 
            <button type="submit">Apply now</button>
          </div>


        </form>
      </div>
    </div>
  </body>
</html>
